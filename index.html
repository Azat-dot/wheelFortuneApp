<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet" >
    <title>WHEEL OF FORTUNE</title>
</head>
<body>
    <div class="container">
            <div class="banner"></div>
            <div class="title">WHEEL OF FORTUNE</div>

            <div class="wrapper">
                    <div class="wheel">
                        <div class="wheel-pointer-wrapper">
                            <img src="./wheel-pointer.png" class="wheel-pointer" alt="wheel-pointer">
                        </div>
                        <div class="wheel-image-wrapper">                       
                             <!-- <img src="./wheel.png" class="wheel-image" alt="wheel">   -->
                        </div>
                    </div>  
                    <div class="notification">
                        <div class="wheel-info jackpot">JACKPOT<br>1000</div>
                        <div class="wheel-info balance">BALANCE<br> 0 </div>
                        <button class="button">SPIN<br>WHEEL</button>
                    </div>
            </div>
            <div class="winners">
                <div class="sub-title">WINNERS</div>
                <div class="winners-info">
                    <div class="avatar"> <img src="./player.jpeg" class="avatar-img" style="border-radius: 50%"></div> 
                    <div class="user-name">Имя Фамилия</div>
                    <div class="money-totall">0</div>
                    <div class="coins"><img src="./coins.png" class="coins-img"></div>
                    
                </div>

            </div>
       

        </div>

        <div class="back-window"></div>


        <div class="back-text-window">
            <div class="back-title">YOu win!</div>
            <div class="money-coin-container">
                <div class="back-window-money">0</div>
                <div class="back-window-coin">
                    <img src="./coinsBig.png" alt="">
                </div>
            </div>
            <div class="congrat-button">Great</div>
        </div>


    <script type="module" src="./app.js"></script>
</body>
</html>
