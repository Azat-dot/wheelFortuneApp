<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet" >
    <title>WHEEL OF FORTUNE</title>
</head>
<body>
    <div class="container">
            <div class="banner"></div>
            <div class="title">WHEEL OF FORTUNE</div>

            <div class="wrapper">
                    <div class="wheel">
                        <img src="./wheel-pointer.png" class="wheel-pointer" alt="wheel-pointer">
                        <div>                       
                             <img src="./wheel.png" class="wheel-image" alt="wheel">  
                        </div>
                    </div>  
                    <div class="notification">
                        <div class="button">JACKPOT<br>1000</div>
                        <div class="button">BALANCE<br> 0 </div>
                        <button class="button">SPIN<br>WHEEL</button>
                    </div>
            </div>
            <div class="winners">
                <div class="sub-title">WINNERS</div>
                <div class="winners-info">
                    <img src=".png" class="picture">
                    <div>Имя Фамилия</div>
                    <div class="moneyTotall">1000</div>
                    <img src="./coins.png" class="coins">

                </div>

            </div>

        </div>


    <script type="module" src="./app.js"></script>

</html>
